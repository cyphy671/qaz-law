services:
    db:
        image: postgres:18
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
        ports:
            - "5436:5432"
        volumes:
            - db_data:/var/lib/postgresql
#            - ./initdb:/docker-entrypoint-initdb.d
        restart: always

volumes:
    db_data:
